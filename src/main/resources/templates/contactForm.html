<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
</head>
<body>

<form action="#" th:action="@{/contactform}" th:object="${contact}" method="post">
    First Name: <input type="text" th:field="*{firstName}"> <br>
    Last Name: <input type="text" th:field="*{lastName}"> <br>
    Email Address: <input type="text" th:field="*{email}"> <br>
    Phone Number: <input type="number" th:field="*{phoneNumber}"> <br>
    Address: <input type="text" th:field="*{address}"> <br>
    City: <input type="text" th:field="*{city}"> <br>
    State: <input type="text" th:field="*{state}"> <br>
    Zipcode: <input type="number" th:field="*{zipcode}"> <br>
    <input type="submit" value="Submit" />

</form>

</body>
</html>
